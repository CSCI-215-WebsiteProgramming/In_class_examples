<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation</title>

</head>
<body>

    <script>
        // Arrays into json
        var myArray = [];
        myArray.push("Item 1");
        myArray.push(2);
        myArray.push({firstName: "Space", lastName: "Ship"});

        console.log(JSON.stringify(myArray));

        // Create a JavaScript object
        var person = {
            firstName: 'John',
            lastName: 'Doe',
            age: 30,
            getName: function () {
                return this.firstName + " " + this.lastName;
            }
        };

        console.log(person.getName());

        // Only the data is converted to JSON
        var json = JSON.stringify(person);

        console.log(json);

        // Example paring json into a javascript object
        console.log(JSON.parse(json));
    </script>

</body>
</html>
