<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arrays</title>
</head>
<body>

<script>
    var myMultiArray = [];

    // Need to put value into element 0. JavaScript does not actually support multi-dimensional arrays.
    myMultiArray[0] = [];
    myMultiArray[0][0] = "Array Position 0";
    myMultiArray[0][1] = "Array Position 1";
    myMultiArray[0][2] = "Array Position 2";
    myMultiArray[0][3] = "Array Position 3";
    myMultiArray[0][4] = "Array Position 4";

    // Need to put value in to define element 1.
    myMultiArray[1] = [];
    myMultiArray[1][0] = 10;
    myMultiArray[1][1] = 20;
    myMultiArray[1][2] = 30;
    myMultiArray[1][3] = 40;
    myMultiArray[1][4] = 50;


    document.write(myMultiArray[0][0] + " <b>|</b> " + myMultiArray[1][0] + "<br />");
    document.write(myMultiArray[0][1] + " <b>|</b> " + myMultiArray[1][1] + "<br />");
    document.write(myMultiArray[0][2] + " <b>|</b> " + myMultiArray[1][2] + "<br />");
    document.write(myMultiArray[0][3] + " <b>|</b> " + myMultiArray[1][3] + "<br />");
    document.write(myMultiArray[0][4] + " <b>|</b> " + myMultiArray[1][4] + "<br />");


</script>

</body>
</html>
