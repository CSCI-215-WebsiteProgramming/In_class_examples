<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arrays</title>
</head>
<body>

<script>
    var myArray = [];
    myArray.push("Jeremy");
    myArray[1] = "Paul";
    myArray.push("John");

    document.write("myArray[0] =  " + myArray[0] + "<br />");
    document.write("myArray[1] =  " + myArray[1] + "<br />");
    document.write("myArray[2] =  " + myArray[2] + "<br />");

    myArray[2] = "Alice";

    document.write("<br />");

    document.write("myArray[0] =  " + myArray[0] + "<br />");
    document.write("myArray[1] =  " + myArray[1] + "<br />");
    document.write("myArray[2] =  " + myArray[2] + "<br />");


</script>

</body>
</html>
