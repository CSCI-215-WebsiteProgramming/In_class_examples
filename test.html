<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Type Conversion</title>
</head>
<body>

<script>

    alert("abc" + parseInt(1 + 2));

    alert(parseInt("abc"));

    alert(parseInt("123abc"));

    alert(parseInt("abc123"));

    var x = 50;
    var y = 50;
    alert(x + y + "abc");
    alert(x.toString() + y.toString() + "abc");

</script>

</body>
</html>
