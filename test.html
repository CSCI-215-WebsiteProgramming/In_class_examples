<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fahrenheit to Centigrade</title>
</head>
<body>

<script>
    // Defining the function. Not acutally calling it
    function convert(degFahren) {
        return 5/9 * (degFahren -32);
    }

    var degFahren = prompt("Enter the degrees in Fahrenheit", 50);

    // Calling the function and passing in the degFahren value provided by the user
    var degCent = convert(degFahren);

    alert(degCent);

</script>

</body>
</html>
