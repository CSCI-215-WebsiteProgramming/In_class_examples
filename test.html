<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>

    <!-- Demonstrates that JavaScript can be ran from <head> section -->
    <script>
        alert("Hello World");
    </script>
</head>
<body bgcolor="red">

<!-- Demonstrates that JavaScript can be ran from <body> section -->
<script>
    // notice how inside the <script> tag this comment has to be JavaScript style
    alert("We are in the Body");

    // This DECLARES the var
    var name;

    // This ASSIGNS value to the var
    name = "Keith Briggs"

    // document is the handle to our web page
    document.write("<p>" + name + "</p>")
    //alert(name);
</script>

</body>
</html>
