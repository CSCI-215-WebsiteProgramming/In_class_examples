<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loops</title>
</head>
<body>

<script>
    var declaredOutsideLoop = 0;

    for(var i=0; i<10; i++) {
        console.log("iteration: " + i);
        declaredOutsideLoop += 1;

        var declaredInsideLoop = 0;
        declaredInsideLoop += declaredInsideLoop + 1;
    }

    // i maintains scope even though declared inside loop
    console.log("i: " + i);

    // declaredOutsideLoop changes value after each iteration
    console.log("declaredOutsideLoop: " + declaredOutsideLoop);

    // declaredInsideLoop resets after each iteration
    console.log("declaredInsideLoop: " + declaredInsideLoop);


    // for in example
    var myArray = ['apple', 'pear', 'blueberry', 'strawberry'];
    for(var index in myArray) {
        document.write("I really like " + myArray[index] + '<br />');
    }

    // while loop example
    var number = 0;
    while(number != 53) {
        document.write("The new number is: " + number + '<br />');
        number = Math.floor((Math.random() * 100) + 1);
    }
    document.write("Exited loop on: " + number + '<br />');


    // do while loop example
    var userAge;

    do {
        userAge = prompt("Please enter your age", "");
    } while (isNaN(userAge) == true)



</script>

</body>
</html>
